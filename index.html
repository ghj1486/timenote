
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeNote</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #111827;
    }
    header {
      background-color: #f9fafb;
      padding: 100px 20px 80px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      color: #6b7280;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    .feature-box {
      background: #f3f4f6;
      padding: 40px 20px;
      border-radius: 12px;
    }
    .feature-box h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .feature-box p {
      font-size: 16px;
      color: #4b5563;
    }
    .cta {
      text-align: center;
      padding: 80px 20px;
      background-color: #f9fafb;
    }
    .cta h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .cta p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #6b7280;
    }
    .cta a {
      display: inline-block;
      padding: 14px 28px;
      background-color: #111827;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f3f4f6;
      color: #6b7280;
      font-size: 14px;
    }
    footer a {
      color: #111827;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>내가 만들어가는 나의 공간</h1>
    <p>디지털 타임캡슐 기반 추모 플랫폼</p>
  </header>

  <section class="features">
    <div class="feature-box">
      <h3> 타임캡슐</h3>
      <p>원하는 날짜에 나의 생각을 정할 수 있습니다.</p>
    </div>
    <div class="feature-box">
      <h3> 메모리 </h3>
      <p>사진, 영상, 음성, 편지로 나의 생각을 남길 수 있습니다.</p>
    </div>
    <div class="feature-box">
      <h3>추모 계정 전환</h3>
      <p>사망 후 계정이 자동으로 추모 계정으로 변경됩니다.</p>
    </div>
  </section>

  <section class="cta">
    <h2>타임노트를 먼저 경험해보세요</h2>
    <p>사전등록 시 정식 오픈 시점에 우선 안내를 드립니다.</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdrd_4uxhBcn8_35kVjCNwpyvSBQNBOLVKgFEwU1ORyzCp8Jw/viewform" target="_blank">사전등록하기</a>
  </section>

  <footer>
    문의: <a href="mailto:ghj050806@konkuk.ac.kr">ghj050806@konkuk.ac.kr</a> |
    전화: 010-4393-5445 |
    인스타그램: <a href="https://www.instagram.com/timenote.official?igsh=OGhvcW12ajI0OTlr" target="_blank">@timenote.official</a>
  </footer>

</body>
</html>
